<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Account (Forgot Pass)</title>
    <link rel="stylesheet" href="admin-forgotpass.css">
</head>
<body>

    <div class="sidebar">
        <div class="icon-container">
            <img src="profile_1.png" alt="Profile Icon">
        </div>
        <div class="icon-container">
            <img src="open-book.png" alt="Book Icon">
        </div>
        <div class="icon-container">
            <img src="people (1).png" alt="User Icon">
        </div>
        <div class="icon-container">
            <img src="settings.png" alt="Settings Icon">
        </div>
    </div>

    <div class="content-wrapper">
        <h1>ADMIN</h1>
        <div class="admin-container">
            <form>
                <div class="form-group">
                    <label for="admin-name">Admin Name</label><br>
                    <input type="text" id="admin-name" name="admin-name" required>
                </div>

                <div class="form-group">
                    <label for="new-password">New Password</label><br>
                    <input type="password" id="new-password" name="new-password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>

</body>
</html>
