<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="admin-profile.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="icon-container">
            <a href="admin-profile.html">
                <img src="profile_1.png" alt="Profile Icon">
            </a>
        </div>
        <div class="icon-container">
            <a href="admin-stories.html">
                <img src="open-book.png" alt="Book Icon">
            </a>
        </div>
        <div class="icon-container">
            <a href="admin-students.html">
                <img src="people (1).png" alt="User Icon">
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <form action="#">
            <!-- Profile Upload -->
            <div class="upload-container">
                <div class="profile-pic" id="profile-pic"></div>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button type="button" class="upload-btn" onclick="document.getElementById('file-input').click()">UPLOAD</button>
            </div>

            <!-- Name input -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="New Name" disabled>
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="New Password" disabled>
            </div>
                <!-- Edit button moved to lower right of the password input -->
            <div class="form-group">
                <button type="button" class="edit-btn" onclick="toggleEditMode()">Edit</button>
            </div>
            <div class="form-group">
                <button type="submit" class="save-btn hidden" disabled>Save</button>
            </div>
            
            <!-- Save button, hidden by default -->
            <button type="submit" class="save-btn hidden" disabled>Save</button>
        </form>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="admin-profile.js"></script>
</body>
</html>
