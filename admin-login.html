<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juanventures Login</title>
    <link rel="stylesheet" href="admin-login.css">
    <script type="module" src="firebaseauth.js"></script>
    <script type="module" src="login.js"></script>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <img src="juanventures_logo.png" alt="Juanventures Logo" class="logo">
            <!-- Add `novalidate` to prevent default HTML form validation so we can control it with JavaScript -->
            <form id="login-form" action="#" novalidate>
                <div class="input-group">
                    <label for="username">Username</label>
                    <!-- Add `required` and `minlength` attributes for basic validation -->
                    <input type="text" id="username" name="username" placeholder="Username" required minlength="3">
                    <span class="error-message" id="username-error"></span>
                </div>
                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <!-- Add `required` and `minlength` attributes for password validation -->
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
                    <span class="show-password">üëÅÔ∏è</span>
                    <span class="error-message" id="password-error"></span>
                </div>                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="students.html">
                <button type="submit" class="login-btn">Login</button>
                </a>
                <a href="admin-forgotpass.html" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>

    <!-- JavaScript for validation -->
    <script>

        
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function(event) {
            // Clear any previous error messages
            usernameError.textContent = '';
            passwordError.textContent = '';

            // Username validation
            if (usernameInput.value.trim() === '' || usernameInput.value.length < 3) {
                usernameError.textContent = 'Username must be at least 6 characters long.';
                event.preventDefault(); // Prevent form submission
            }

            // Password validation
            if (passwordInput.value.trim() === '' || passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                event.preventDefault(); // Prevent form submission
            }
        });

        // Show password functionality
        const showPasswordToggle = document.querySelector('.show-password');
        showPasswordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>

    

    
</body>

</html>
