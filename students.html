<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="admin-students.css">
</head>
<body>

    <div class="sidebar">
        <div class="icon-container">
            <img src="profile_1.png" alt="Profile Icon">
        </div>
        <div class="icon-container">
            <a href="admin-stories.html">
            <img src="open-book.png" alt="Book Icon">
            </a>
        </div>
        <div class="icon-container">
            <a href="admin-students.html">
            <img src="people (1).png" alt="User Icon">
            </a>
        </div>
    </div>

    <div class="container">
        <h1>STUDENTS</h1>
        <div class="header">
            <div class="section-select">
                <label for="section">Section:</label>
                <select id="section">
                    <option value="section1">Section 1</option>
                    <option value="section2">Section 2</option>
                    <option value="section3">Section 3</option>
                </select>
            </div>
            <button class="add-student">Add Student</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>USERNAME</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>M.I.</th>
                    <th>S1</th>
                    <th>S2</th>
                    <th>S3</th>
                    <th>S4</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stud1</td>
                    <td>Aquino</td>
                    <td>Ryan Karl</td>
                    <td>S.</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><img src="pen_2.png" alt="Edit Icon" class="icon-btn"></td>
                    <td><img src="bin_3.png" alt="Delete Icon" class="icon-btn"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
